name: "🐛 Bug Report"
description: "If something isn't working as expected 🤔."
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to file a bug report! Please fill out this form as completely as possible.

  - type: textarea
    attributes:
      label: Current and expected behavior
      description: What is Email For Indiehackers doing and what you would expect instead?
    validations:
      required: true

  - type: textarea
    attributes:
      label: AWS settings
      description: |
        What permission is assigned to your AWS IAM user?
    validations:
      required: false
